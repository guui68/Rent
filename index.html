<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ভাড়ার ডিজিটাল রশিদ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: 'Arial', sans-serif; background: #ddd; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        
        /* রশিদের মূল বক্স */
        .invoice-card { 
            width: 100%; 
            max-width: 420px; 
            background: #fff; 
            padding: 25px; 
            border: 2px solid #333; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .header { text-align: center; border-bottom: 2px solid #333; margin-bottom: 20px; padding-bottom: 10px; }
        .header h2 { margin: 0; color: #1a2a6c; font-size: 24px; }

        .info { margin-bottom: 20px; }
        .info div { display: flex; margin-bottom: 10px; border-bottom: 1px dotted #888; }
        .info label { font-weight: bold; width: 110px; color: #444; }
        input { border: none; outline: none; width: 100%; font-size: 16px; background: transparent; font-family: inherit; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        table th, table td { border: 1px solid #333; padding: 10px; text-align: left; }
        .text-right { text-align: right; }

        .total-box { 
            margin-top: 20px; 
            padding: 12px; 
            background: #1a2a6c; 
            color: #fff; 
            text-align: right; 
            font-size: 20px; 
            font-weight: bold; 
            border-radius: 4px;
        }

        /* বাটন ডিজাইন */
        .btn-group { width: 100%; max-width: 420px; margin-top: 20px; display: flex; gap: 10px; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; color: white; transition: 0.3s; }
        .share-btn { background: #25D366; } /* WhatsApp Green */
        .download-btn { background: #007bff; }
        .btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div class="invoice-card" id="receipt">
    <div class="header">
        <h2>ভাড়ার রশিদ</h2>
    </div>

    <div class="info">
        <div><label>তারিখঃ</label> <input type="text" placeholder="উদাঃ ১০/০২/২০২৬"></div>
        <div><label>বাড়িয়ালার নামঃ</label> <input type="text" placeholder="মালিকের নাম লিখুন"></div>
        <div><label>ভাড়াটিয়ার নামঃ</label> <input type="text" placeholder="ভাড়াটিয়ার নাম লিখুন"></div>
    </div>

    <table>
        <thead>
            <tr>
                <th>বিবরণ</th>
                <th class="text-right">টাকা</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>মাসিক ভাড়া</td>
                <td><input type="number" class="val" oninput="calcTotal()" value="0"></td>
            </tr>
            <tr>
                <td>বিদ্যুৎ বিল</td>
                <td><input type="number" class="val" oninput="calcTotal()" value="0"></td>
            </tr>
            <tr>
                <td>WIFI বিল</td>
                <td><input type="number" class="val" oninput="calcTotal()" value="0"></td>
            </tr>
            <tr>
                <td>অন্যান্য বিল</td>
                <td><input type="number" class="val" oninput="calcTotal()" value="0"></td>
            </tr>
            <tr style="color: #d9534f;">
                <td>(-) জমা/অগ্রিম</td>
                <td><input type="number" id="adv-minus" oninput="calcTotal()" value="0"></td>
            </tr>
        </tbody>
    </table>

    <div class="total-box">
        মোট নিট টাকাঃ <span id="res-total">0</span> ৳
    </div>
</div>

<div class="btn-group">
    <button class="btn download-btn" onclick="processReceipt('download')">ডাউনলোড</button>
    <button class="btn share-btn" onclick="processReceipt('share')">শেয়ার করুন</button>
</div>

<script>
    // মোট টাকা ক্যালকুলেশন
    function calcTotal() {
        let rows = document.getElementsByClassName('val');
        let total = 0;
        for (let i = 0; i < rows.length; i++) {
            total += parseFloat(rows[i].value) || 0;
        }
        let advance = parseFloat(document.getElementById('adv-minus').value) || 0;
        document.getElementById('res-total').innerText = (total - advance);
    }

    // ছবি তৈরি এবং শেয়ার/ডাউনলোড হ্যান্ডলার
    function processReceipt(mode) {
        const receiptArea = document.getElementById('receipt');
        
        // স্ক্রিনশট নেওয়ার সময় ইনপুট ভ্যালুগুলো ফিক্সড করা
        const inputs = receiptArea.querySelectorAll('input');
        inputs.forEach(input => {
            input.setAttribute('value', input.value);
        });

        html2canvas(receiptArea, { scale: 3 }).then(canvas => {
            if (mode === 'download') {
                const link = document.createElement('a');
                link.download = 'Vara_Receipt.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
            } else if (mode === 'share') {
                canvas.toBlob(blob => {
                    const file = new File([blob], "receipt.png", { type: "image/png" });
                    if (navigator.share) {
                        navigator.share({
                            files: [file],
                            title: 'ভাড়ার রশিদ',
                            text: 'আপনার আজকের ভাড়ার রশিদটি পাঠানো হলো।'
                        }).catch(e => console.error("Sharing failed", e));
                    } else {
                        alert("আপনার ব্রাউজারে সরাসরি শেয়ার সম্ভব নয়। ডাউনলোড বাটন ব্যবহার করে শেয়ার করুন।");
                    }
                });
            }
        });
    }
</script>

</body>
</html>
