<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ভাড়ার সহজ রশিদ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f0f2f5; padding: 20px; }
        .invoice-box { max-width: 500px; background: white; margin: auto; padding: 30px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #1a2a6c; border-bottom: 2px solid #1a2a6c; padding-bottom: 10px; }
        .field { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: #333; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 16px; }
        input:focus { border-color: #1a2a6c; outline: none; }
        .total-display { margin-top: 25px; padding: 15px; background: #eef2f7; border-left: 5px solid #1a2a6c; font-size: 20px; font-weight: bold; color: #1a2a6c; }
        .btn-container { text-align: center; margin-top: 20px; }
        .download-btn { background-color: #28a745; color: white; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%; font-weight: bold; }
        .download-btn:hover { background-color: #218838; }
    </style>
</head>
<body>

<div class="invoice-box" id="receipt-content">
    <h2>ভাড়ার রশিদ</h2>
    
    <div class="field">
        <label>তারিখঃ</label>
        <input type="text" id="date" placeholder="উদাঃ ১০/০২/২০২৬">
    </div>

    <div class="field">
        <label>নামঃ</label>
        <input type="text" id="name" placeholder="ভাড়াটিয়ার নাম">
    </div>

    <div class="field">
        <label>মাসিক ভাড়া (টাকা)ঃ</label>
        <input type="number" class="amount" oninput="sumTotal()" value="0">
    </div>

    <div class="field">
        <label>বিদ্যুৎ বিল (টাকা)ঃ</label>
        <input type="number" class="amount" oninput="sumTotal()" value="0">
    </div>

    <div class="field">
        <label>WIFI বিল (টাকা)ঃ</label>
        <input type="number" class="amount" oninput="sumTotal()" value="0">
    </div>

    <div class="field">
        <label>অন্যান্য বিল (টাকা)ঃ</label>
        <input type="number" class="amount" oninput="sumTotal()" value="0">
    </div>

    <div class="total-display">
        মোট হিসাবঃ <span id="totalResult">0</span> টাকা
    </div>
</div>

<div class="btn-container" style="max-width: 500px; margin: 20px auto;">
    <button class="download-btn" onclick="generatePDF()">রশিদ ডাউনলোড করুন (PDF)</button>
</div>

<script>
    function sumTotal() {
        let amounts = document.getElementsByClassName('amount');
        let total = 0;
        for (let i = 0; i < amounts.length; i++) {
            total += parseFloat(amounts[i].value) || 0;
        }
        document.getElementById('totalResult').innerText = total;
    }

    function generatePDF() {
        const element = document.getElementById('receipt-content');
        const opt = {
            margin: 10,
            filename: 'Vara_Receipt.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };
        html2pdf().from(element).set(opt).save();
    }
</script>

</body>
</html>
