<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ভাড়ার ডিজিটাল রশিদ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f0f2f5; padding: 10px; }
        .invoice-card { 
            max-width: 500px; 
            background: white; 
            margin: auto; 
            padding: 25px; 
            border: 2px solid #1a2a6c; 
            border-radius: 10px;
        }
        h2 { text-align: center; color: #1a2a6c; margin-bottom: 20px; text-decoration: underline; }
        .row { margin-bottom: 12px; display: flex; align-items: center; }
        label { flex: 1; font-weight: bold; color: #333; }
        input { 
            flex: 2; 
            padding: 8px; 
            border: none; 
            border-bottom: 1px dotted #333; 
            outline: none; 
            font-size: 16px;
        }
        .calculation-area { background: #f9f9f9; padding: 15px; border-radius: 5px; margin-top: 15px; }
        .total-row { 
            margin-top: 15px; 
            padding-top: 10px; 
            border-top: 2px solid #1a2a6c; 
            font-size: 18px; 
            font-weight: bold; 
            color: #d9534f;
        }
        .btn-area { text-align: center; margin-top: 20px; }
        .btn { 
            background: #28a745; 
            color: white; 
            padding: 12px 25px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: bold; 
            width: 100%;
        }
        /* প্রিন্ট বা পিডিএফ এর সময় ইনপুট বর্ডার সরানোর জন্য */
        @media print {
            input { border: none; }
            .btn-area { display: none; }
        }
    </style>
</head>
<body>

<div class="invoice-card" id="receipt-box">
    <h2>ভাড়ার রশিদ</h2>
    
    <div class="row">
        <label>তারিখঃ</label>
        <input type="text" id="in-date" placeholder="১০/০২/২০২৬">
    </div>

    <div class="row">
        <label>ভাড়াটিয়ার নামঃ</label>
        <input type="text" id="in-name">
    </div>

    <div class="calculation-area">
        <div class="row">
            <label>মাসিক ভাড়াঃ</label>
            <input type="number" class="calc" oninput="doSum()" id="v_rent" value="0">
        </div>
        <div class="row">
            <label>বিদ্যুৎ বিলঃ</label>
            <input type="number" class="calc" oninput="doSum()" id="v_elec" value="0">
        </div>
        <div class="row">
            <label>WIFI বিলঃ</label>
            <input type="number" class="calc" oninput="doSum()" id="v_wifi" value="0">
        </div>
        <div class="row">
            <label>অন্যান্যঃ</label>
            <input type="number" class="calc" oninput="doSum()" id="v_other" value="0">
        </div>
        <div class="row" style="color: blue;">
            <label>জমা (Advance)ঃ</label>
            <input type="number" id="v_advance" oninput="doSum()" value="0" style="color: blue; font-weight: bold;">
        </div>

        <div class="total-row">
            নিট বকেয়া/মোটঃ <span id="final_total">0</span> টাকা
        </div>
    </div>

    <div style="margin-top: 30px; display: flex; justify-content: space-between; font-size: 12px;">
        <p>________________<br>মালিকের স্বাক্ষর</p>
        <p>________________<br>ভাড়াটিয়ার স্বাক্ষর</p>
    </div>
</div>

<div class="btn-area" style="max-width: 500px; margin: 20px auto;">
    <button class="btn" onclick="downloadReceipt()">রশিদের মতো সেভ করুন (PDF)</button>
</div>

<script>
    function doSum() {
        let rent = parseFloat(document.getElementById('v_rent').value) || 0;
        let elec = parseFloat(document.getElementById('v_elec').value) || 0;
        let wifi = parseFloat(document.getElementById('v_wifi').value) || 0;
        let other = parseFloat(document.getElementById('v_other').value) || 0;
        let advance = parseFloat(document.getElementById('v_advance').value) || 0;

        // মোট হিসাব = (সব বিলের যোগফল) - জমা
        let total = (rent + elec + wifi + other) - advance;
        
        document.getElementById('final_total').innerText = total;
    }

    function downloadReceipt() {
        const element = document.getElementById('receipt-box');
        
        // পিডিএফ তৈরির আগে ইনপুট ভ্যালুগুলোকে টেক্সট হিসেবে বসানো যাতে মিস না হয়
        const inputs = element.querySelectorAll('input');
        inputs.forEach(input => {
            input.setAttribute('value', input.value);
        });

        const opt = {
            margin: 10,
            filename: 'Vara_Rashid.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 3, useCORS: true },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };
        html2pdf().from(element).set(opt).save();
    }
</script>

</body>
</html>
